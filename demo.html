<!doctype html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="./element-size-watch.js"></script>
	<script type='text/javascript'>
		window.addEventListener('load', function() {
			var $box = $('.box').resizable();
			$.each($box, function(){
				this.sizeWatch(function(element, classesAdded, classesRemoved){
					console.log(classesAdded, classesRemoved);
				});
			});
		});
	</script>
	<style type='text/css'>
	.box {
		top: 15px; left: 15px; display: inline-block; position: relative; width: 700px; height: 100px;
	}

	.large {
		background: red;
	}

	.just {
		background: yellow;
	}

	.small {
		background: blue;
	}
	</style>
</head>
<body>
	<div
		class='box'
		data-size-watch='max-width:699px:small,width:700px:just,min-width:701px:large'></div>
</body>
</html>
